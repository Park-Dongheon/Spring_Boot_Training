<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
<h1><font color="red">SQLException 발생!</font></h1>
<a th:href="@{/}"> 메인 화면으로 </a><hr>
<table>
<tr>
	<th bgcolor="red" align="left">예외 메시지 : [[${exception}]]</th>
</tr>

<tr th:each="trace : ${stackTrace}">
	<td th:text="${trace}">
</tr>

</table>
</body>
</html>
